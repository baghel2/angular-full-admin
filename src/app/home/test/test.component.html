  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
  <div class="w3-container">

  <form role="form" (ngSubmit)="submit()" #userForm="ngForm" class="w3-container w3-text-blue w3-margin w3-panel w3-border w3-border-grey w3-hover-border-blue w3-round" >
<h2 class="w3-center">Contact Us</h2>
 
<div class="w3-row w3-section w3-half">
 
 <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="fname" type="text"  [(ngModel)]="user.fname" placeholder="First Name">
    </div>

</div>

<div class="w3-row w3-section w3-half">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="lname" type="text" [(ngModel)]="user.lname" placeholder="Last Name">
    </div>
</div>

<div class="w3-row w3-section w3-half">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
    </div>
</div>

<div class="w3-row w3-section w3-half">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
    </div>
</div>

<div class="w3-row w3-section w3-half">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
    <div class="w3-rest">
<select class="w3-input w3-border" [(ngModel)]='user.designationid' name='designation'>
   <option selected>Select</option>
    <option class='w3-input w3-border' *ngFor='let option of designation.designations[1]' [value]="option" 
    [selected]="option == 'Select'">{{option}}</option>
     
</select>

    </div>
</div>

<button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" (click)="Save()" [disabled]="!userForm.form.valid">Send</button>


 </form>
  </div>
