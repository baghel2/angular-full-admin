
<div class="limiter">
		<div class="container-login100" style="background-image: url('/src/app/assets/bg-01.jpg');">
    
			<div class="wrap-login100">
			<form class="login100-form validate-form" #loginForm="ngForm"  (ngSubmit)="UserLogin()">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username"  [(ngModel)]="userModel.username" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
            <span class="focus-input100"></span>
        </div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="userModel.password" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

          <div class="text-center p-t-90" style="color:white">
            {{loginmsg}}
					</div>
          <br/>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" [disabled]="!loginForm.valid">
						<h4>	Login</h4>
						</button>
					</div>

          <br/>
				</form>
			</div>
		</div>
	</div>
