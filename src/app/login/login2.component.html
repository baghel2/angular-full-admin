<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="userid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userid.errors }" />
        <div *ngIf="submitted && loginForm.userid.errors" class="invalid-feedback">
            <div *ngIf="loginForm.userid.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.password.errors }" />
        <div *ngIf="submitted && loginForm.password.errors" class="invalid-feedback">
            <div *ngIf="loginForm.password.errors.required">Password is required</div>
        </div>
    </div>
    <div >
        <button >Login</button>
    </div>
</form>
