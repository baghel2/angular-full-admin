
<!-- Top container -->
<div class="w3-bar w3-top w3-blue w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" (click)="w3_open();"><i class="fa fa-bars"></i></button>
   <a routerLink="./dashboard" class="w3-bar-item w3-button w3-hide-small w3-hover-white"><i class="fa fa-home w3-margin-right"></i>LMS</a>
  <a routerLink="./heroes" class="w3-bar-item w3-button w3-hide-small  w3-hover-white" title="News"><i class="fa fa-globe"></i></a>
  <a routerLink="./user" class="w3-bar-item w3-button w3-hide-small w3-hover-white" title="Account Settings"><i class="fa fa-user"></i></a>
  
  
   <a routerLink="product" class="w3-bar-item w3-button w3-hide-small w3-hover-white" title="Messages"><i class="fa fa-envelope"></i></a>
  <div class="w3-dropdown-hover w3-hide-small">
    <button class="w3-button" title="Notifications"><i class="fa fa-bell"></i><span class="w3-badge w3-right w3-small w3-green">3</span></button>     
    <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
      <a href="#" class="w3-bar-item w3-button">One new friend request</a>
      <a href="#" class="w3-bar-item w3-button">John Doe posted on your wall</a>
      <a href="#" class="w3-bar-item w3-button">Jane likes your post</a>
    </div>
  </div>
   <a routerLink="./login" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-white" title="My Account">
    <img src="/w3images/avatar2.png" class="w3-circle" style="height:23px;width:23px" alt="">
  </a>
  
    <a href="" class="w3-bar-item w3-right fa fa-sign-out w3-button" (click)="logOut()">Logout</a>
</div>
